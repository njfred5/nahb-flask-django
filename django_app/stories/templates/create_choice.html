{% extends "base.html" %}

{% block content %}
<h1 class="page-title">Add Choice</h1>

<div class="form-card">
    <form method="post">
        {% csrf_token %}

        <label class="form-label">Choice Text</label>
        <input type="text" name="text" class="form-input" required>

        <label class="form-label">Next Page</label>
        <select name="next_page_id" class="form-input">
            {% for p in pages %}
                <option value="{{ p.id }}">Page {{ p.id }}</option>
            {% endfor %}
        </select>

        <button type="submit" class="btn-primary">Create Choice</button>
    </form>
</div>
{% endblock %}
