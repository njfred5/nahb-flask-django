{% extends "base.html" %}

{% block content %}
<h1 class="page-title">Edit Story</h1>

<div class="form-card">
    <form method="POST">
        {% csrf_token %}

        <label class="form-label">Title</label>
        <input type="text" name="title" class="form-input" value="{{ story.title }}" required>

        <label class="form-label">Description</label>
        <textarea name="description" rows="4" class="form-input">{{ story.description }}</textarea>

        <label class="form-label">Status</label>
        <select name="status" class="form-input">
            <option value="draft" {% if story.status == "draft" %}selected{% endif %}>Draft</option>
            <option value="published" {% if story.status == "published" %}selected{% endif %}>Published</option>
        </select>

        <button type="submit" class="btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
