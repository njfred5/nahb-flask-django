{% extends "base.html" %}

{% block content %}
<div class="ending-container">

    <h1 class="ending-title">THE END</h1>

    <div class="ending-card">
        <p class="ending-text">{{ page.text }}</p>

        {% if page.ending_label %}
            <p class="ending-label">
                <strong>Ending:</strong> {{ page.ending_label }}
            </p>
        {% endif %}
    </div>

    <div class="ending-actions">
        <a class="btn-primary" href="{% url 'stories:play_story' page.story_id %}">Play Again</a>
        <a class="btn-secondary" href="{% url 'stories:story_detail' page.story_id %}">Back to Story</a>
    </div>

</div>
{% endblock %}
