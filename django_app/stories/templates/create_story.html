{% extends "base.html" %}

{% block content %}
<h2>Create a New Story</h2>

<form method="POST">
    {% csrf_token %}

    <label>Title</label><br>
    <input type="text" name="title" required><br><br>

    <label>Description</label><br>
    <textarea name="description" rows="4"></textarea><br><br>

    <button type="submit">Create Story</button>
</form>

{% endblock %}
