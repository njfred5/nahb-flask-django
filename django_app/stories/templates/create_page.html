{% extends "base.html" %}

{% block content %}
<h1 class="page-title">Add Page to "{{ story.title }}"</h1>

<div class="form-card">
    <form method="POST">
        {% csrf_token %}

        <label class="form-label">Page Text</label>
        <textarea name="text" rows="5" class="form-input" required></textarea>

        <label class="checkbox-label">
            <input type="checkbox" name="is_ending">
            This page is an ending
        </label>

        <label class="form-label">Ending Label (optional)</label>
        <input type="text" name="ending_label" class="form-input">

        <button type="submit" class="btn-primary">Create Page</button>
    </form>
</div>
{% endblock %}
